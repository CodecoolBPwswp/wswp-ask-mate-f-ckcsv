<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, shrink-to-fit=yes">
    <title>{% block title %}Index{% endblock %} | AskMate</title>
    <link rel="stylesheet" href="/static/bootstrap_solar.css">
    <link rel="stylesheet" href="/static/custom.css">
</head>
<body>

{% set navigation_bar = [
    ('/', 'List all'),
    ('/add-question', 'Ask')
    ] -%}
{% set active_page = active_page -%}

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">

    <a class="navbar-brand" href="{{ url_for('list_questions') }}">AskMate</a>

    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">

            {% for href, caption in navigation_bar %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ href|e }}">{{ caption|e }}<span class="sr-only">(current)</span></a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <form action="{{ '/search' }}" method="GET" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" name="search_term" placeholder="Search questions">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="container">
    {% block content %}

    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

{% block script %}{% endblock %}

</body>
</html>
