{% extends 'layout.html' %}

{% block title %}
Questions
{% endblock %}


{% block content %}
    <table>
        <tr>
            <th>Question ID</th>
            <th>Question</th>
            <th>Submission date</th>
        </tr>
        {% for question in questions %}
        <tr>
            <td>{{ question["id"] }}</td>
            <td><a href="/question/{{  question['id'] }}">{{ question["title"] }}</a></td>
            <td>{{ question["submisson_time"] }}</td>
        </tr>
        {%  endfor %}
    </table>
{% endblock %}
