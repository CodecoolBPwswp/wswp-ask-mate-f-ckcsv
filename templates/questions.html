{% extends 'layout.html' %}

{% block title %}
Questions
{% endblock %}

{% block content %}
    <table class="table table-hover table-responsive-lg">
        <tr>
            <th style="min-width: 7rem">Question ID</th>
            <th style="min-width: 7rem">Question</th>
            <th style="min-width: 7rem">Submission date</th>
        </tr>
        {% for question in questions %}
        <tr>
            <td>{{ question["id"] }}</td>
            <td><a href="/question/{{  question['id'] }}">{{ question["title"] }}</a></td>
            <td>{{ question["submisson_time"] }}</td>
        </tr>
        {%  endfor %}
    </table>
{% endblock %}
