{% extends 'layout.html' %}

{% block title %}{{ h1 }}{% endblock %}

{% block content %}
    <div class="row pl-4">
        <div class="col">
            <h1>{{ h1 }}</h1>
        </div>
    </div>
    <form action="/questionform" method="POST" class="pl-4 pr-4">
        <fieldset>
            <div class="form-group p-0 col col-lg-3">
                <label class="col-form-label" for="title">Title:</label>
                <input name="title" type="text" class="form-control" id="title"
                       placeholder="At least 5 characters" required minlength="5" pattern=".{5,}"
                       value="">
            </div>
            <div class="form-group p-0 col col-lg-6">
                <label for="message">User story:</label>
                <textarea name="message" class="form-control" id="message" rows="6" placeholder="Enter your question"
                          required></textarea>
            </div>

            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </fieldset>
    </form>
{% endblock %}
