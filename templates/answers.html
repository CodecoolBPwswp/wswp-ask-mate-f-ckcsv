{% extends "layout.html" %}
{% block title %}Answers for {{id}}{% endblock %}

{% block content %}

    <div class="card bg-primary text-white mt-3">
        <div class="card-header">
            <span class="card-title">{{ question["title"] }}</span>
        </div>
        <div class="card-body">
           <p class="card-text">{{ question["message"] }}</p>
        </div>
        <div class="card-footer "></div>
    </div>

    {% for item in answer %}
    <div class="card mt-3">
        <div class="card-body">
            {{ item["message"] }}
        </div>
        <div class="card-footer "></div>
    </div>

    {% endfor %}

{% endblock %}
